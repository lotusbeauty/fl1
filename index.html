<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('fg.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .taskbar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background: #2e4054;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 9px;
        }
        .taskbar-left {
            display: flex;
            align-items: center;
        }
        .taskbar-logo {
            height: 20px;
            margin-right: 10px;
        }
        .taskbar-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .taskbar-text span:first-child {
            font-weight: bold;
        }
        .menu-icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .menu {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background: white;
            color: black;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            width: 150px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .menu ul li:last-child {
            border-bottom: none;
        }
        .menu ul li:hover {
            background: #f0f0f0;
        }
        .logo {
            width: 300px;
            margin-top: 100px;
        }
        .button {
            margin-top: 10px;
            font-size: 16px;
            background: none;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="taskbar-left">
            <img src="download.jpeg" alt="Logo" class="taskbar-logo">
            <div class="taskbar-text">
                <span>Infinity Learn By Sri Chaitanya</span>
                <span>R9ZXFVK18FP</span>
            </div>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â‹®
            <div class="menu" id="menu">
                <ul>
                    <li onclick="connectWifi()">Wi-Fi Connection</li>
                    <li onclick="location.reload()">Refresh</li>
                    <li onclick="adjustBrightness()">Brightness Control</li>
                    <li onclick="exitScalefusion()">Exit Scalefusion</li>
                </ul>
            </div>
        </div>
    </div>
    <img src="download.png" alt="Infinity Learn Logo" class="logo">
    
    <button class="button" onclick="openApp()">Infinity Meta</button>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function connectWifi() {
            alert("CONNECTED TO SCIL MDM");
        }
        function adjustBrightness() {
            alert("Brightness control will be implemented here.");
        }
        function exitScalefusion() {
            alert("YOU ARE NOT AUTHORIZED");
        }
        function openApp() {
            window.location.href = "intent://apps.infinitylearn.lms/#Intent;scheme=android-app;package=apps.infinitylearn.lms;end;";
        }
    </script>
</body>
</html>
